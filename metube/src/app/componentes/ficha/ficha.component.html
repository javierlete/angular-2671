<figure>
    <a routerLink="reproductor/{{video.id}}">
        <img src="{{video.foto}}">
    </a>
    <figcaption>{{video.horas | number : '2.0-0'}}:{{video.minutos | number : '2.0-0'}}:{{video.segundos | number :
        '2.0-0'}}</figcaption>
</figure>
<h2>{{video.titulo}}</h2>
<p>{{video.descripcion}}</p>
